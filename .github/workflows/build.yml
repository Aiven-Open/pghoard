name: Build pghoard

on:
  push:
    branches:
      - master
      - rdunklau-debugtests
    tags:
      - '**'
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
        pg-version: [14]

    steps:
      - id: checkout-code
        uses: actions/checkout@v2

      - id: prepare-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - id: dependencies
        run: |
          # Setup the Postgres repositories
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main 14" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          # Setup build deps
          sudo apt-get install -y libsnappy-dev
          sudo apt-get install -y postgresql-${{ matrix.pg-version }}
          # Setup common python dependencies
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade -r requirements.dev.txt
          pip install -e .

      - id: unittest
        run: pytest test/ -k test_pause_on_disk_full
