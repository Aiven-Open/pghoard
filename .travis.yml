      python: '3.6'
      stage: unittest
      before_install: *inc_before_install
      install: *inc_install
      script: *inc_unittest

    - env: [PG_VERSION=9.6]
      python: '3.6'
      stage: unittest
      before_install: *inc_before_install
      install: *inc_install
